<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page Container -->
    <div class="container">
        <!-- Character Display Area -->
        <div class="main-display">
            <!-- Character Info (left side) -->
            <div class="character-info">
                <div id="character-name">Aoi</div>
                <div id="character-description">
                    Aoi is a strong and brave character from the world of Ratania. A skilled warrior and protector.
                </div>
            </div>

            <!-- Character Image (center) -->
            <div class="character-image">
                <img id="character-img" src="images/aoi.png" alt="Aoi">
            </div>
        </div>

        <!-- Character Selection (right side) -->
        <div class="character-list">
            <div class="character-option" onclick="changeCharacter('aoi')" id="aoi">Aoi</div>
            <div class="character-option" onclick="changeCharacter('ax')" id="ax">Ax</div>
            <div class="character-option" onclick="changeCharacter('ri')" id="ri">Ri</div>
            <div class="character-option" onclick="changeCharacter('ace')" id="ace">Ace</div>
            <div class="character-option" onclick="changeCharacter('akai')" id="akai">Akai</div>
            <div class="character-option" onclick="changeCharacter('eir')" id="eir">Eir</div>
            <div class="character-option" onclick="changeCharacter('kimi')" id="kimi">Kimi</div>
        </div>
    </div>

    <!-- JavaScript for character switching -->
    <script>
        function changeCharacter(character) {
            const characterInfo = {
                aoi: {
                    name: 'Aoi',
                    description: 'Aoi is a strong and brave character from the world of Ratania. A skilled warrior and protector.',
                    img: 'images/aoi.png'
                },
                ax: {
                    name: 'Ax',
                    description: 'Ax is a cunning strategist with a mysterious past, feared by many in the world of Ratania.',
                    img: 'images/ax.png'
                },
                ri: {
                    name: 'Ri',
                    description: 'Ri is a fast and agile rogue, known for their quick reflexes and stealth abilities.',
                    img: 'images/ri.png'
                },
                ace: {
                    name: 'Ace',
                    description: 'Ace is a legendary marksman with unmatched precision and an unbreakable resolve.',
                    img: 'images/ace.png'
                },
                akai: {
                    name: 'Akai',
                    description: 'Akai is a fierce warrior with a fiery temper, skilled in both hand-to-hand combat and swordsmanship.',
                    img: 'images/akai.png'
                },
                eir: {
                    name: 'Eir',
                    description: 'Eir is a healer with the ability to mend wounds and restore life to those in need.',
                    img: 'images/eir.png'
                },
                kimi: {
                    name: 'Kimi',
                    description: 'Kimi is a young, talented mage who wields elemental magic with exceptional control.',
                    img: 'images/kimi.png'
                }
            };

            // Change the content based on the character selected
            document.getElementById('character-name').textContent = characterInfo[character].name;
            document.getElementById('character-description').textContent = characterInfo[character].description;
            document.getElementById('character-img').src = characterInfo[character].img;

            // Add active class to selected character for animation
            document.querySelectorAll('.character-option').forEach(option => option.classList.remove('active'));
            document.getElementById(character).classList.add('active');
        }
    </script>

</body>
</html>
