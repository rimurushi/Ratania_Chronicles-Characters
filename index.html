<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratania Character Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Video Background -->
        <video id="background-video" autoplay muted loop>
            <source src="videos/Ratania.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Character Info -->
        <div class="character-info">
            <h1 id="character-name">Character Name</h1>
            <p id="character-description">Character description will appear here.</p>
        </div>

        <!-- Character Image -->
        <div class="character-display">
            <img id="character-image" src="" alt="Character">
        </div>

        <!-- Character Capsules -->
        <div class="character-capsules">
            <div class="character-capsule" data-character="character1">Aoi</div>
            <div class="character-capsule" data-character="character2">Ax</div>
            <div class="character-capsule" data-character="character3">Ri</div>
            <div class="character-capsule" data-character="character4">Ace</div>
            <div class="character-capsule" data-character="character5">Akai</div>
            <div class="character-capsule" data-character="character6">Eir</div>
            <div class="character-capsule" data-character="character7">Kimi</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
