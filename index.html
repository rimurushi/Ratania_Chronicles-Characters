<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selector</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Main container with background image -->
    <div class="container">
        <!-- Main character image display -->
        <div class="character-display">
            <img src="main-character.jpg" alt="Main Character" class="fade-in">
        </div>

        <!-- Character description on the left -->
        <div class="character-info">
            <h2 id="character-name">Character Name</h2>
            <p id="character-description">Character description goes here...</p>
        </div>

        <!-- Character selector on the right -->
        <div class="character-selector">
            <!-- Capsules for selecting characters -->
            <div class="character-capsule" onclick="changeCharacter('character-1')">
                <img src="character-1.jpg" alt="Character 1">
            </div>
            <div class="character-capsule" onclick="changeCharacter('character-2')">
                <img src="character-2.jpg" alt="Character 2">
            </div>
            <!-- Add more character capsules as needed -->
        </div>
    </div>

    <!-- Optional: Music button -->
    <button id="toggle-music">Music</button>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
