<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="background-music" src="Ascend.mp3" preload="auto"></audio>
    <!-- Button to toggle music -->
    <button id="toggle-music">
        <img id="music-icon" src="images/play-icon.png" alt="Play/Pause Icon">
    </button>

    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="videos/Ratania.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Character Info Section -->
    <div class="character-info">
        <h2 id="character-name">Aoi</h2>
        <p id="character-description">Aoi is the first character in the world of Ratania. A brave warrior, Aoi's journey begins with...</p>
    </div>

    <!-- Character Image Section -->
    <div class="container">
        <div class="character-display">
            <img id="character-image" src="images/aoi.png" alt="Character Image">
        </div>
    </div>

    <!-- Character Selector Section -->
    <div class="character-selector">
   <div class="character-capsule" id="capsule-0" data-character="aoi" onclick="setCharacterDetails(characters.aoi)">
    <img class="capsule-image" src="images/aoi-custom.png" alt="Aoi Capsule">
</div>
<div class="character-capsule" id="capsule-1" data-character="ax" onclick="setCharacterDetails(characters.ax)">
    <img class="capsule-image" src="images/ax-custom.png" alt="Ax Capsule">
</div>
<div class="character-capsule" id="capsule-2" data-character="ri" onclick="setCharacterDetails(characters.ri)">
    <img class="capsule-image" src="images/ri-custom.png" alt="Ri Capsule">
</div>
<div class="character-capsule" id="capsule-3" data-character="ace" onclick="setCharacterDetails(characters.ace)">
    <img class="capsule-image" src="images/ace-custom.png" alt="Ace Capsule">
</div>
<div class="character-capsule" id="capsule-4" data-character="akai" onclick="setCharacterDetails(characters.akai)">
    <img class="capsule-image" src="images/akai-custom.png" alt="Akai Capsule">
</div>
<div class="character-capsule" id="capsule-5" data-character="eir" onclick="setCharacterDetails(characters.eir)">
    <img class="capsule-image" src="images/eir-custom.png" alt="Eir Capsule">
</div>
<div class="character-capsule" id="capsule-6" data-character="kimi" onclick="setCharacterDetails(characters.kimi)">
    <img class="capsule-image" src="images/kimi-custom.png" alt="Kimi Capsule">
</div>

    <script src="script.js"></script>
</body>
</html>
