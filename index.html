<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Character Display Section -->
        <div class="character-display">
            <img id="character-image" src="aoi.png" alt="Aoi Character Image">
            <div class="character-info">
                <h2 id="character-name">Aoi</h2>
                <p id="character-description">Description for Aoi goes here.</p>
            </div>
        </div>

        <!-- Character Selection Section -->
        <div class="character-selector">
            <div class="character-display" data-character="aoi">
                <img src="aoi-small.jpg" alt="Aoi">
            </div>
            <div class="character-display" data-character="ax">
                <img src="ax-small.jpg" alt="Ax">
            </div>
            <div class="character-display" data-character="ri">
                <img src="ri-small.jpg" alt="Ri">
            </div>
            <div class="character-display" data-character="ace">
                <img src="ace-small.jpg" alt="Ace">
            </div>
            <div class="character-display" data-character="akai">
                <img src="akai-small.jpg" alt="Akai">
            </div>
            <div class="character-display" data-character="eir">
                <img src="eir-small.jpg" alt="Eir">
            </div>
            <div class="character-display" data-character="kimi">
                <img src="kimi-small.jpg" alt="Kimi">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
