<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="background-music" src="Ascend.mp3" preload="auto"></audio>
    <!-- Button to toggle music -->
    <button id="toggle-music">
        <img id="music-icon" src="images/play-icon.png" alt="Play/Pause Icon">
    </button>

    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="videos/Ratania.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Character Info Section -->
    <div class="character-info">
        <h2 id="character-name">Aoi</h2>
        <p id="character-description">Aoi is the first character in the world of Ratania. A brave warrior, Aoi's journey begins with...</p>
    </div>

    <div class="container">
        <!-- Character Image Section -->
        <div class="character-display">
            <img id="character-image" src="images/aoi.png" alt="Character Image">
        </div>
    </div>

    <!-- Character Selector Section -->
    <div class="character-selector">
        <!-- Capsule for Aoi -->
        <div class="character-capsule" data-character="Aoi">
            <img class="capsule-image" src="images/aoi-container.png" alt="Aoi Capsule">
            <img class="character-image" src="images/aoi.png" alt="Aoi">
        </div>
        <!-- Capsule for Ax -->
        <div class="character-capsule" data-character="Ax">
            <img class="capsule-image" src="images/ax-custom.png" alt="Ax Capsule">
            <img class="character-image" src="images/ax.png" alt="Ax">
        </div>
        <!-- Capsule for Ri -->
        <div class="character-capsule" data-character="Ri">
            <img class="capsule-image" src="images/ri-custom.png" alt="Ri Capsule">
            <img class="character-image" src="images/ri.png" alt="Ri">
        </div>
        <!-- Capsule for Ace -->
        <div class="character-capsule" data-character="Ace">
            <img class="capsule-image" src="images/ace-custom.png" alt="Ace Capsule">
            <img class="character-image" src="images/ace.png" alt="Ace">
        </div>
        <!-- Capsule for Akai -->
        <div class="character-capsule" data-character="Akai">
            <img class="capsule-image" src="images/akai-custom.png" alt="Akai Capsule">
            <img class="character-image" src="images/akai.png" alt="Akai">
        </div>
        <!-- Capsule for Kimi -->
        <div class="character-capsule" data-character="Kimi">
            <img class="capsule-image" src="images/kimi-custom.png" alt="Kimi Capsule">
            <img class="character-image" src="images/kimi.png" alt="Kimi">
        </div>
        <!-- Capsule for Eir -->
        <div class="character-capsule" data-character="Eir">
            <img class="capsule-image" src="images/eir-custom.png" alt="Eir Capsule">
            <img class="character-image" src="images/eir.png" alt="Eir">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
